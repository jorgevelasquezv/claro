<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/layout.xhtml">

    <ui:define name="content">

        <h1>Type Vendor Form</h1>

        <p:panel header="#{vendor.id > 0 ? 'Edit' : 'Save'} Type Vendor">
            <p:linkButton outcome="index" value="Back" class="p-my-2"/>
            <h:form class="p-my-2">

                <div class="p-field p-grid">
                    <p:outputLabel value="Type" for="type" class="p-col-fixed" style="width:200px;"/>
                    <div class="p-col">
                        <p:inputText id="type" value="#{typeVendor.type}" required="true" label="Type"/>
                    </div>
                    <div class="p-col">
                        <p:message for="type" style="color:red;"/>
                    </div>
                </div>

                <div class="p-field p-grid">
                    <div class="p-col">
                        <p:commandButton value="#{typeVendor.id > 0 ? 'Edit' : 'Save'}" action="#{typeVendorController.save}"
                                         class="ui-button-primary p-my-2" update="@form"/>
                    </div>
                    <h:inputHidden value="#{typeVendor.id}"/>
                </div>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
