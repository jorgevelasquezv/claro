<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Claro Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Claro Shop</h1>

        <h:panelGrid border="1" class="table">
            <f:facet name="header">
                <h:outputText value="List Vendors"/>
            </f:facet>
            <h:form>
                <h:commandButton value="Create Vendor" action="form.xhtml" class="btn btn-primary my-2"/>
            </h:form>

            <h:dataTable value="#{vendors}" var="v" class="table table-hover table-striped">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{v.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Name"/>
                    </f:facet>
                    <h:outputText value="#{v.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="City"/>
                    </f:facet>
                    <h:outputText value="#{v.city}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Code"/>
                    </f:facet>
                    <h:outputText value="#{v.code}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Dni"/>
                    </f:facet>
                    <h:outputText value="#{v.dni}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Type"/>
                    </f:facet>
                    <h:outputText value="#{v.typeVendor.type}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Edit"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Edit" action="#{vendorController.edit(v.id)}" class="btn btn-sm btn-success"/>
                    </h:form>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete"/>
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Delete" action="#{vendorController.delete(v.id)}"
                                       onclick="return confirm('Are you sure you want to delete?')"
                                       class="btn btn-sm btn-danger" />
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:panelGrid>
    </div>
</h:body>
</html>
