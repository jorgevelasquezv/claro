<!DOCTYPE html>
<html lang="#{lenguajeController.locale}">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8"/>
        <title>Claro Shop</title>
        <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css"/>
    </h:head>
    <h:body>

            <p:card>
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Home" outcome="index" icon="pi pi-fw pi-home"/>

                        <p:menuitem value="Sales" outcome="sales" icon="pi pi-fw pi-chevron-right"/>
                        <p:menuitem value="Vendors" outcome="vendors" icon="pi pi-fw pi-chevron-right"/>
                        <p:menuitem value="Equipments" outcome="equipments" icon="pi pi-fw pi-chevron-right"/>
                        <p:menuitem value="Clients" outcome="clients" icon="pi pi-fw pi-chevron-right"/>
                        <p:menuitem value="Type Vendors" outcome="type-vendors" icon="pi pi-fw pi-chevron-right"/>

                        <p:submenu label="Create" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Create Vendor" outcome="form-vendor" icon="pi pi-fw pi-plus"/>
                            <p:menuitem value="Create Equipment" outcome="form-equipment" icon="pi pi-fw pi-plus"/>
                            <p:menuitem value="Create Client" outcome="form-client" icon="pi pi-fw pi-plus"/>
                            <p:menuitem value="Create Type Vendor" outcome="form-type-vendor" icon="pi pi-fw pi-plus"/>
                            <p:menuitem value="Create Sale" outcome="form-sale" icon="pi pi-fw pi-plus"/>
                        </p:submenu>

                    </p:menubar>
                </h:form>
                <div class="p-mb-2">
                    <ui:insert name="content"/>
                </div>
                <p:divider/>
                <div class="p-mb-2">
                    <footer style="clear: both;">
                        <p>
                            <h:outputText value="Create by Jorge Velasquez"/>
                        </p>
                    </footer>
                </div>
            </p:card>

    </h:body>
</f:view>
</html>
