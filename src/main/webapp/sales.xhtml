<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/layout.xhtml">

    <ui:define name="content">

        <h1>Claro Shop</h1>

        <p:card>
            <f:facet name="title">
                <h:outputText value="List Sales"/>
            </f:facet>
            <p:divider/>
            <h:form>
                <p:commandButton value="Create sale" action="form-sale.xhtml" class="p-my-2"/>
            </h:form>

            <p:dataTable value="#{saleController.sales}" var="s" style="max-width:65%;" id="table">

                <p:column headerText="Id">
                    <h:outputText value="#{s.id}"/>
                </p:column>

                <p:column headerText="Client">
                    <h:outputText value="#{s.client.name}"/>
                </p:column>

                <p:column headerText="Dni Client">
                    <h:outputText value="#{s.client.dni}"/>
                </p:column>

                <p:column headerText="Equipment">
                    <h:outputText value="#{s.equipment.name}"/>
                </p:column>

                <p:column headerText="Equipment price">
                    <h:outputText value="#{s.equipment.price}"/>
                </p:column>

                <p:column headerText="Vendor">
                    <h:outputText value="#{s.vendor.name}"/>
                </p:column>

                <p:column headerText="Edit">
                    <h:form>
                        <p:commandButton value="Edit" action="#{saleController.edit(s.id)}"
                                         class="ui-button-success"/>
                    </h:form>
                </p:column >

                <p:column headerText="Delete">
                    <h:form>
                        <p:commandButton value="Delete" action="#{saleController.delete(s.id)}"
                                         onclick="return confirm('Are you sure you want to delete?')"
                                         class="ui-button-danger" update="table"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </p:card>
    </ui:define>
</ui:composition>
