<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Claro Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Vendor Form</h1>
        <h:panelGrid border="1" class="table">
            <f:facet name="header" >
                <h:outputText>#{vendor.id > 0 ? 'Edit' : 'Save'} Vendor</h:outputText>
            </f:facet>
            <h:link outcome="index" value="Back" class="btn btn-primary my-2"/>
            <h:form>
                <h:panelGrid columns="3" class="table table-striped">
                    <h:outputLabel value="Name" for="name" class="col-form-label"/>
                    <h:inputText id="name" value="#{vendor.name}" required="true" label="Name" class="form-control" />
                    <h:message for="name" style="color:red;"/>

                    <h:outputLabel value="DNI" for="dni" class="col-form-label"/>
                    <h:inputText id="dni" value="#{vendor.dni}" label="DNI" class="form-control" />
                    <h:message for="dni" style="color:red;"/>

                    <h:outputLabel value="Code" for="code" class="col-form-label"/>
                    <h:inputText id="code" value="#{vendor.code}" label="Code" class="form-control" />
                    <h:message for="code" style="color:red;"/>

                    <h:outputLabel value="City" for="city" class="col-form-label"/>
                    <h:inputText id="city" value="#{vendor.city}" label="City" class="form-control" />
                    <h:message for="city" style="color:red;"/>

                    <h:outputLabel value="Type" for="type" class="col-form-label"/>
                    <h:selectOneMenu id="type" value="#{vendor.typeVendor}" label="Type" class="form-select">
                        <f:selectItem itemLabel="--- Select to type ---" itemValue="#{null}"/>
                        <f:selectItems value="#{typeVendors}" var="type"
                                       itemLabel="#{type.type}"/>
                        <f:converter binding="#{typeVendorConverter}"/>
                    </h:selectOneMenu>
                    <h:message for="type" style="color:red;"/>

                    <h:commandButton value="#{vendor.id > 0 ? 'Edit' : 'Save'}" action="#{vendorController.save}" class="btn btn-primary"/>
                    <h:inputHidden value="#{vendor.id}"/>
                    <br/>

                </h:panelGrid>
            </h:form>
        </h:panelGrid>
    </div>
</h:body>
</html>
