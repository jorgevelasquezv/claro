<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/layouts/layout.xhtml">

    <ui:define name="content">

        <h1>Claro Shop</h1>

        <p:card>
            <f:facet name="title">
                <h:outputText value="List Vendors"/>
            </f:facet>
            <p:divider/>
            <h:form>
                <p:commandButton value="Create Vendor" action="form-vendor.xhtml" class="p-my-2"/>
            </h:form>

            <p:dataTable value="#{vendorController.vendors}" var="v" style="max-width:65%;" id="table">

                <p:column headerText="Id">
                    <h:outputText value="#{v.id}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{v.name}"/>
                </p:column>

                <p:column headerText="City">
                    <h:outputText value="#{v.city}"/>
                </p:column>

                <p:column headerText="Code">
                    <h:outputText value="#{v.code}"/>
                </p:column>

                <p:column headerText="Dni">
                    <h:outputText value="#{v.dni}"/>
                </p:column>

                <p:column headerText="Type">
                    <h:outputText value="#{v.typeVendor.type}"/>
                </p:column>

                <p:column headerText="Edit">
                    <h:form>
                        <p:commandButton value="Edit" action="#{vendorController.edit(v.id)}"
                                         class="ui-button-success"/>
                    </h:form>
                </p:column>

                <p:column headerText="Delete">
                    <h:form>
                        <p:commandButton value="Delete" action="#{vendorController.delete(v.id)}"
                                         onclick="return confirm('Are you sure you want to delete?')"
                                         class="ui-button-danger" update="table"/>
                    </h:form>
                </p:column>
            </p:dataTable>
        </p:card>
    </ui:define>
</ui:composition>
